        <h1>Geografia do Brasil</h1>
        <p>O Brasil é um país situado na porção sul do continente americano e possui ao todo 26 estados e um Distrito Federal, cuja organização territorial é separada em 5 regiões: Norte, Centro-Oeste, Nordeste, Sudeste e Sul.</p>
